<div class="container">
    <h3 mat-dialog-title>¿Esta seguro?</h3>
    <div mat-dialog-content>
        <ul class="clearfix">
            <li>
                <p><span class="font-weight-bold"> Aula: </span>{{data.dName}}</p>
            </li>
            <li>
                <p><span class="font-weight-bold"> Tutor: </span>{{ data.hod }}</p>
            </li>
            <!-- <li>
                <p>
                    <span class="font-weight-bold">Teléfono: </span>{{data.phone}}
                </p>
            </li> -->
        </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
            Eliminar
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
    </div>
</div>
