<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="font-weight-bold p-t-5 font-17">
                <h2> {{data.vocacion[0].vocation}} </h2>               
            </div>            
        </div>
    </div>
    <div mat-dialog-content>
        <div class="row">
            <div class="row slideDown">
                <div class="col-md-12">
                    <br>
                    <div class="card border-apply">
                        <div class="m-b-20">
                            <br>
                            <div class="contact-grid">      
                                <br>   
                                <br>                       
                                <img [src]="data.vocacion[0].img" class="user-img" style="height: 250px; width: auto;" alt="">
                                <p>
                                    {{data.vocacion[0].description}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
