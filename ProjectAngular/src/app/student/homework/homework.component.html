    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h1>Carreras</h1>
          </div>
          <div class="body">
            <div class="row">
              <div class="col-md-3" *ngFor="let carrera of carrerasList">
                <div class="course-card">
                  <div class="course-card-body"  >
                    <br>
                    <div class="post-user mt-3">
                      <span class="float-start msr-3">
                        <img class="img-circle" [src]="urlFoto+carrera.img" alt="...">
                      </span>
                      <h6 class="name"> {{carrera.name}} </h6>                      
                    </div>                    
                    <p>{{carrera.jobProfile}}</p>
                    <div class="text-center mb-3">
                      <button mat-raised-button color="primary" (click)="showDetail(carrera)">Detalle de la carrera</button>
                    </div>
                  </div>  
                  <br>                
                </div>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h1>Instituciones</h1>
          </div>
          <div class="body">
            <div class="row">
              <div class="col-md-3" *ngFor="let instituciones of institucionesList">
                <div class="course-card">
                  <div class="course-card-body"  >
                    <br>
                    <div class="post-user mt-3">
                      <span class="float-start msr-3">
                        <img class="img-circle" [src]="urlFoto+instituciones.img" alt="...">
                      </span>
                      <h6 class="name"> {{instituciones.name}} </h6>
                      <!-- <p class="text-muted"><time></time></p> -->
                    </div>
                    <h6 class="name" style="text-align: justify;">Carreras: {{instituciones.studyCareers}}</h6>
                    <p>{{instituciones.description}}</p>
                    <div class="text-center mb-3">
                      <button mat-raised-button color="primary" (click)="showDetailIns(instituciones)">Detalle de la Instituci√≥n</button>
                    </div>
                  </div>  
                  <br>                
                </div>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
